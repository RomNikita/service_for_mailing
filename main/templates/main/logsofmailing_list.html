{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <div class="text-center mt-4">
    </div>

    <div class="row">
        {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <p class="card-text"> дата: {{ object.date }}</p>
                    <p class="card-text">Статус {{ object.status }}</p>
                    <p class="card-text"> Ответ от сервиса {{ object.answer_from_service }}</p>
                    <p class="card-text">Сообщение {{ object.mailing }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'main:client_delete' pk=object.pk %}" class="btn btn-sm btn-outline-secondary">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
