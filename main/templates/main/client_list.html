{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <div class="text-center mt-4">
        <a href="{% url 'main:client_create' %}" class="btn btn-primary btn-lg">Создать пользователя</a>
    </div>

    <div class="row">
        {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <p class="card-text"> Имя: {{ object.first_name }}</p>
                    <p class="card-text">Фамилия: {{ object.second_name }}</p>
                    <p class="card-text"> Эл. почта: {{ object.email }}</p>
                    <p class="card-text">Комментарий: {{ object.comment }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'main:client_delete' pk=object.pk %}" class="btn btn-sm btn-outline-secondary">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
